<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Minesweeper</title>

		<link rel="shortcut icon" href="img/naval-mine-2.png" type="image/x-icon" />

		<link rel="stylesheet" href="css/game.css" />
		<link rel="stylesheet" href="css/table.css" />
	</head>
	<body onload="initGame()">
		<div class="header">Minesweeper</div>

		<div class="difficulty-buttons">
			<button onclick="initGame(4, 2)">Beginner</button>
			<button onclick="initGame(8, 12)">Medium</button>
			<button onclick="initGame(12, 30)">Expert</button>
		</div>

		<div class="page-flexbox">
			<div class="game-buttons">
				<button onclick="safeClick()">Safe Click</button>
				<p id="safe-click"></p>
				<button id="manual-mode-button" onclick="clickManualModeButton()">Manual Mode</button>
				<button id="boom-button">7 BOOM!</button>
				<button id="hidden-button">hidden</button>
				<button id="undo-button">UNDO &nbsp&nbsp&nbspðŸ‘ˆ</button>
			</div>

			<div class="game-container">
				<table>
					<thead>
						<tr>
							<td class="board-header">
								<div class="flex-header">
									<div class="flags-count">002</div>
									<button onclick="initGame()">ðŸ™‚</button>
									<div class="timer">000</div>
								</div>
							</td>
						</tr>
					</thead>
					<tbody class="board"></tbody>
				</table>
			</div>

			<div class="high-scores">
				<h2>High Scores:</h2>
				<h3>Beginner: <span id="beginner-score"></span></h3>
				<h3>Medium: <span id="medium-score"></span></h3>
				<h3>Expert: <span id="expert-score"></span></h3>
			</div>
		</div>

		<footer>
			<div>Project by: Anton Kandyba</div>
		</footer>

		<script src="js/game.js"></script>
		<script src="js/util.js"></script>
		<script src="js/hints.js"></script>
		<script src="js/extra-functionality.js"></script>
	</body>
</html>
